<!DOCTYPE html>
<html>
<head>
	<title>echarts demo</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="echarts.min.js"></script>
	<style>
	*{
		padding:0;
		margin:0;
	}
	body{
		position: relative;
		width: 100%;
		height: 100%;
	}
	nav{
		background-color:#293c55;
		height: 50px;
		line-height: 45px;
		position: fixed;
		top:0;
		left: 0;
		width: 100%;
	}
	.logo{
		display: inline-block;
		float:left;
		margin:0 20px;
	}
	.logo img{
		background:url(logo.png);
		background-size:100%;
		height:32px;
		background-repeat: no-repeat;
	}
	.menu{
		float:left;
		height: 50px;
	}
	.menu-ul{
		list-style: none;
		height:50px;
	}
	.menu-ul li{
		float:left;
	}
	.menu-ul li a{
		padding:1px 20px;
		color:#777;
		display: block;
		font-size: 14px;
		text-decoration: none;
	}
	.menu-ul li a:hover{
		background-color: #1a2635;
		color:white;
		transition:all .3s;
		border-top:3px solid #9e0606;
	}
	.aActive{
		color:white !important;
		background-color: black;
		border-top:3px solid #9e0606;
	}
	.left-nav{
		width:181px;
		background-color: #293c55;
		overflow-y:auto;
		overflow-x:hidden;
		position:  fixed;
		height: 100%;
		margin-top: 50px;
		left:0;
		top:0;
	}
	.left-nav ul li{
		width:100%;
		height:50px;
		padding:10px 40px;
	}
	.left-nav ul li:hover{
		background:#21163c;
	}
	.left-nav ul li a{
		color:#888;
		text-decoration: none;
	}
	.active{
		background-color:#bf5094;
	}
	.active a{
		color:white !important;
	}
	.right-con{
		position: fixed;
		top:50px;
		left:180px;
		width: 90%;
		height: 100%;
		padding:30px;
		overflow: scroll;
	}
	.col-xs-4{
		padding:15px;
	}
	</style>
</head>
<body>
	<nav>
		<div class="container-fiuld">
			<div class="logo">
				<img src="logo.png" alt=""/>
			</div>
			<div class="menu">
				<ul class="menu-ul">
					<li><a href="" class="aActive">首页</a></li>
					<li><a href="">文档</a></li>
					<li><a href="">下载</a></li>
					<li><a href="">实例</a></li>
					<li><a href="">社区</a></li>
					<li><a href="">工具</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="left-nav">
		<ul>
			<li class="active"><a href="">line</a></li>
			<li><a href="">bar</a></li>
			<li><a href="">pie</a></li>
			<li><a href="">scatter</a></li>
			<li><a href="">map</a></li>
			<li><a href="">candlestick</a></li>
			<li><a href="">radar</a></li>
			<li><a href="">boxplot</a></li>
			<li><a href="">heatmap</a></li>
			<li><a href="">graph</a></li>
			<li><a href="">tree</a></li>
			<li><a href="">treemap</a></li>
			<li><a href="">sunburst</a></li>
			<li><a href="">candlestick</a></li>
			<li><a href="">radar</a></li>
			<li><a href="">boxplot</a></li>
			<li><a href="">heatmap</a></li>
			<li><a href="">graph</a></li>
			<li><a href="">tree</a></li>
			<li><a href="">treemap</a></li>
			<li><a href="">sunburst</a></li>
		</ul>
	</div>
	<div class="right-con">
		<div class="row">
			<div class="col-xs-4">
				<div id="main" style="width:360px;height:260px;"></div>
				<script>
				var myChart = echarts.init(document.getElementById("main"));
				var option = {
                title:{
                    text:"条形图"
                },
                tooltip:{
                    text:"this is tool tip"
                },
                legend:{
                    data:['销量']
                },
                xAxis:{
                    data:["寸衫","羊毛衫","裤子","袜子","皮鞋","帽子"]
                },
                yAxis:{},
                series:[{
                            name:["销量"],
                            type:"bar",
                            data:[5,20,36,6,43,67]
                        }]
            	};
				myChart.setOption(option);
				</script>
			</div>
			<div class="col-xs-4">
				<div id="pie" style="width:360px;height:260px;"></div>
				<script>
				var pie = echarts.init(document.getElementById('pie'));
				pie.setOption({
					title:{
						text:'饼状图'
					},
					series:[{
						name:'访问来源',
						type:'pie',
						radius:"55%",
						data:[
							{value:235,name:'视频广告'},
							{value:235,name:'联盟广告'},
							{value:302,name:'邮件营销'},
							{value:382,name:'直接访问'},
							{value:400,name:'搜索引擎'}
						]
					}]
				})
				</script>
			</div>
			<div class="col-xs-4">
				<div id="pieBg" style="width:360px;height:260px"></div>
				<script>
				var pieBg = echarts.init(document.getElementById('pieBg'));
				pieBg.setOption({
					title:{
						text:'饼状图加样式'
					},
					series:[{
						name: '访问来源',
                            type: 'pie',
                            radius: '55%',
                            data:[
                                {value:235, name:'视频广告'},
                                {value:274, name:'联盟广告'},
                                {value:310, name:'邮件营销'},
                                {value:335, name:'直接访问'},
                                {value:400, name:'搜索引擎'}
                            ].sort(function(a,b){return a.value-b.value;}),
                            roseType:'radius',
                            label:{
                            	normal:{
                            		textStyle:{
                            			color:'rgba(0,0,0,0.5)'
                            		}
                            	}
                            },
                            labelLine:{
                            	normal:{
                            		lineStyle:{
                            			color:'rgba(0,0,0,0.4)'
                            		},
                            		smooth:0.2,
                            		length:10,
                            		length2:20
                            	}
                            },
                            itemStyle:{
								emphasis:{
								shadowBlur:200,
								shadowColor:'rgba(0,0,0,0.8)'
								}
							},	
                            animationType:'scale',
                            animationEasing:'elasticOut',
                            animationDelay:function(idx){
                            	return Math.random()*200;
                            }
					}]
				})
				</script>
			</div>
		</div>

				</script>

				scatter.setOption({

					                }, {
					                    offset: 1,
					                    color: 'rgb(25, 183, 207)'
					                }])
							}
						}
					}]
				})
				</script>

				// console.log($('#sl')[0]);
				sl.setOption({
					tooltip:{
						trigger:'axis',
						showDelay:0,
						axisPointer:{
							show:true,
							type:"cross",
							lineStyle:{
								type:"dashed",
								width:1
							}
						},
						zlevel:1
					},
					legend:{
						data:['sin','cos']
					},
					toolbox:{
						show:true,
						feature:{
							mark:{show:true},
							datazoom:{show:true},
							dataView:{show:true},
							restore:{show:true},
							saveAsImage:{show:true}
						}
					},
					xAxis:[{
						type:'value',
						scale:true
					}],
					yAxis:[{
						type:'value',
						scale:true
					}],
					series:[{
						name:'sin',
						type:'scatter',
						large:true,
						symbolSize:3,
						data:(function(){
							var d=[];
							var len = 10000;
							var x=0;
							while(len--){
								x = (Math.random()*10).toFixed(3)-0;
								d.push([x,(Math.sin(x)-x*(len%2?0.1:-0.1)*Math.random()).toFixed(3)-0
									])
							}
							return d;
						})()
					}]
				})
				</script>
			</div>
			<div class="col-xs-4">
				<div id="jzb" style="width:360px;height:260px"></div>
				<script>
				var jzb = echarts.init($("#jzb")[0]);
				var data = [];
				for(var i=0;i<=100;i++){
					var theta = i/100*360;
					var r=5*(i+Math.sin(theta/180*Math.PI));
					data.push([r,theta]);
				}
				jzb.setOption({
					title:{
						text:"极坐标双数值轴"
					},
					legend:{
						data:['line']
					},
					polar:{},
					tooltip:{
						trigger:'axis',
						axisPointer:{
							type:'cross'
						}
					},
					angleAxis:{
						type:'value',
						startAngle:0
					},
					radiusAxis:{},
					series:[{
						coordinateSystem:'polar',
						name:'line',
						type:'line',
						data:data
					}]
				})
				</script>
			</div>
			<div class="col-xs-4">
				<div id="qzd" style="width:360px;height:260px"></div>
				<script>
				var qzd = echarts.init($("#qzd")[0]);
				qzd.setOption({
					 title: {
                        text: '浏览器占比变化',
                        subtext: '纯属虚构',
                        x:'right',
                        y:'bottom'
                    },
                    tooltip: {
                        trigger: 'item',
                        backgroundColor : 'rgba(0,0,250,0.2)'
                    },
                    legend: {
                        data: (function (){
                            var list = [];
                            for (var i = 1; i <=28; i++) {
                                list.push(i + 2000);
                            }
                            return list;
                        })()
                    },
                    visualMap: {
                        color: ['red', 'yellow']
                    },
                    radar: {
                       indicator : [
                           { text: 'IE8-', max: 400},
                           { text: 'IE9+', max: 400},
                           { text: 'Safari', max: 400},
                           { text: 'Firefox', max: 400},
                           { text: 'Chrome', max: 400}
                        ]
                    },
                    series : (function (){
                        var series = [];
                        for (var i = 1; i <= 28; i++) {
                            series.push({
                                name:'浏览器（数据纯属虚构）',
                                type: 'radar',
                                symbol: 'none',
                                itemStyle: {
                                    normal: {
                                        lineStyle: {
                                          width:1
                                        }
                                    },
                                    emphasis : {
                                        areaStyle: {color:'rgba(0,250,0,0.3)'}
                                    }
                                },
                                data:[
                                  {
                                    value:[
                                        (40 - i) * 10,
                                        (38 - i) * 4 + 60,
                                        i * 5 + 10,
                                        i * 9,
                                        i * i /2
                                    ],
                                    name:i + 2000
                                  }
                                ]
                            });
                        }
                        return series;
                    })()
				})
				</script>
			</div>
		</div>
	</div>
</body>
