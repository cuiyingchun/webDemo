<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定时器的进度条</title>
	<style>
		.loading{
			width:100%;
			height:100%;
			position: fixed;
			top:0;
			left:0;
			z-index:100;
			background-color: white;
		}
		.loading .pic{
			width: 64px;
			height:64px;
			background:url(images/loading.gif);
			position:absolute;
			top:0;
			left:0;
			bottom:0;
			right:0;
			margin:auto;
		}
	</style>
	<script src="jquery.js"></script>
	<script type="text/javascript">
	$(function(){

		var loading="<div class='loading'><div class='pic'></div></div>"
		$("body").append(loading);

		setInterval(function(){
			$('.loading').fadeOut();
		},3000);
	})
	</script>
</head>
<body>
